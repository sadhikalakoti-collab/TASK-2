<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff6600;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #messages {
      list-style: none;
      padding: 10px;
      margin: 0;
      height: 300px;
      overflow-y: auto;
      background: #fafafa;
    }

    #messages li {
      background: #e6e6e6;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 5px;
      font-size: 14px;
    }

    form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #ff6600;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Live Chat App</div>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value.trim() !== "") {
      socket.emit('chat message', input.value);
      input.value = '';
    }
  });

  socket.on('chat message', function(msg) {
    const item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
